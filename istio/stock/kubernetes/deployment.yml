# API version
apiVersion: apps/v1

# resource type
kind: Deployment

# metadata of the deployment
metadata:
  name: stock
  labels:
    app: stock
    version: v1

# specification
spec:
  # need 1 replicas to run
  replicas: 1

  selector:
    matchLabels:
      app: stock
      version: v1

  # using this template to create pod
  template:
    metadata:
      labels:
        app: stock
        version: v1

    spec:
      # hostNetwork: true
      containers:
        - name: stock
          image: istio-test/stock:v1
          ports:
            - containerPort: 9997
          resources:
            requests:
              cpu: 0.2
              memory: "56Mi"
            limits:
              cpu: 1
              memory: "128Mi"
      restartPolicy: Always
